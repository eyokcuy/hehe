<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‚ Selamat Ulang Tahun</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.5);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      padding: 35px 30px;
      width: 95%;
      max-width: 600px;
      text-align: center;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 50px rgba(168, 85, 247, 0.75);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05em;
      margin-bottom: 25px;
      color: #ddd;
    }

    .spotify-player {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #aaa;
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.7em;
      }

      p {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="overlay"></div>

  <div class="card">
    <h1>ðŸŽ‰ Selamat Ulang Tahun!</h1>
    <p>Semoga hidupmu selalu penuh irama indah seperti lagu ini ðŸ’œ</p>

    <div class="spotify-player">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/601B70tfj8clHEKN1KObRc?utm_source=generator"
        width="100%" height="100" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>

    <div class="footer">Lagu: "Consume" - Chase Atlantic</div>
  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 100 },
        color: { value: "#a855f7" },
        shape: { type: "circle" },
        opacity: { value: 0.8 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#a855f7",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: false,
          straight: false,
          bounce: false
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: {
            distance: 200,
            line_linked: {
              opacity: 0.7
            }
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
