<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #000;
      overflow: hidden;
      color: white;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      z-index: 0;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 35px 30px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      backdrop-filter: blur(25px);
      box-shadow: 0 0 40px rgba(168, 85, 247, 0.6);
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 12px;
    }

    p {
      font-size: 1em;
      margin-bottom: 25px;
      color: #ccc;
    }

    .spotify-player {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.6);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #aaa;
    }

    @media screen and (max-width: 480px) {
      .card {
        padding: 20px;
      }

      h1 {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="overlay"></div>

  <div class="card">
    <h1>ðŸŽ‰ Selamat Ulang Tahun!</h1>
    <p>Semoga hidupmu selalu penuh irama indah seperti lagu ini ðŸ’œ</p>

    <div class="spotify-player">
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/track/601B70tfj8clHEKN1KObRc?utm_source=generator"
        width="100%" height="80" frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>

    <div class="footer">Lagu: "Consume" - Chase Atlantic</div>
  </div>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#a855f7" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 4 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#a855f7",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          bounce: false
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
